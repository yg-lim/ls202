<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Spacing and Dimensions</title>
  <meta charset="utf-8">
  <style>
    div {
      display: inline-block;
      width: 300px;
      height: 300px;
      box-sizing: border-box;
    }

    .red {
      background-color: #fcc;
      padding: 20px;
      margin-right: 20px;
    }

    .blue {
      background-color: #ccf;
      border: 5px solid black;
    }

  </style>
</head>
<body>
  <div class="red"></div><div class="blue"></div>
</body>
</html>
